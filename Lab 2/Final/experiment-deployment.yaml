apiVersion: apps/v1
kind: Deployment
metadata:
  name: experiment-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      run: experiment-deployment
  template:
    metadata:
      labels:
        run: experiment-deployment
    spec:
      containers:
      - name: experiment-depoyment
        image: mcr.microsoft.com/azuredocs/aci-helloworld
        ports:
        - containerPort: 80